<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2 col-sm-offset-1">
            {% assign pages = site.pages | sort:"weight"  %}
            <ul class="nav nav-pills nav-stacked media-list">
              {% for page in pages %}
                {% if page.title %}
                  <li class="media">
                    <a href="{{ page.url }}">
                      <div class="media-left media-middle">
                        <img class="img-rounded media-object" src="{{ page.image }}" alt="{{ page.title }}" style="width: 48px; height: 48px;">
                      </div>
                      <div class="media-body">
                        <h4>{{ page.title }}</h4>
                      </div>
                    </a>
                  </li>
                {% endif %}
              {% endfor %}
            </ul>
          </div>
          <div class="col-sm-8">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
