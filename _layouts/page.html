---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="jumbotron" style="background: url('{{ page.image2 }}') no-repeat center center; background-size: cover;">
      <div class="container">
        <h1 class="post-title">{{ page.title }}</h1>
      </div>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
